<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="input"
        class="food-input"
        placeholder="Enter Food name"
      />
      <button id="enter" class="btn">Enter</button>
      <h1 class="heading">List of foods in our menu:</h1>
      <ul class="food-list" id="food-list">
        <li class="food-item">
          Pizza
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Burger
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Momo
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Soup
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Noodles
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Ramen
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Sushi
          <button class="delete-btn">delete</button>
        </li>
        <li class="food-item">
          Steak
          <button class="delete-btn">delete</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
